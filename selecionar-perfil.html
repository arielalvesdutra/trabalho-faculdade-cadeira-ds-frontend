<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAH - Sistema de Ajuste de Horas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="main-container">
        <!-- HEADER -->
        <div class="header">
            <div class="banner">
                <img src="assets/imgs/banner.png" alt="Banner">
            </div>
        </div>
        <!-- FIM HEADER -->
        <!-- CONTENT CONTAINER-->
        <div class="content-container ">
            <!-- SELECT PROFILE CONTAINER-->
            <div class="select-profile-container">
                <div class="select-profile-user-title">
                    <h3 id="user-name-title" >
                        Usuário:
                    </h3>
                </div>
                <!-- SELECT-OPTIONS -->
                <div class="select-profile-select-options mt15">

                    <div class="row mt25 justify-center select-profile-text">
                        Perfil de Usuário
                    </div>
                    <div class="row mt10 justify-center ">
                        <select id="profile-options">
                            <option value="0" selected>Selecione o perfil ...</option>
                        </select>
                    </div>
                    <div id="select-profile-fields-errors" class="justify-center fields-errors mt15">
                    </div>
                    <div class="row mt25 justify-flex-end">
                        <button id="select-profile-button" class="select-profile-button">Acessar</button>
                    </div>
                </div>
            </div>
            <!-- FIM SELECT-OPTIONS -->
        </div>
        <!-- FIM SELECT PROFILE CONTAINER-->
    </div>
    <!-- FIM CONTENT CONTAINER-->
    <script type="module" src="assets/js/pages/selecionar-perfil.js"></script>

</body>

</html>
