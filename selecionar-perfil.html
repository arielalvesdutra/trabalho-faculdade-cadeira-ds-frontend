<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAH - Sistema de Ajuste de Horas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="main-container">

        <div class="header">
            <div class="banner">
                <img src="assets/imgs/banner.png" alt="Banner">
            </div>
        </div>
        <div class="content-container ">

            <div class="select-profile-container">
                <div class="select-profile-user-title">
                    <h3 class="">
                        Usuário: Fulano de tal
                    </h3>
                </div>
                <div class="select-profile-select-options mt15">
                    <form action="dashboard.html">
                        <div class="row mt25 justify-center select-profile-text">
                            Perfil de Usuário
                        </div>
                        <div class="row mt10 justify-center ">
                            <select name="" id="">
                                <option selected>Selecione o perfil ...</option>
                                <option value="1">Trabalhador</option>
                                <option value="2">Coordenador de Curso</option>
                                <option value="3">Coordenador de Núcleo Pedagógico</option>
                            </select>
                        </div>
                        <div class="row mt25 justify-flex-end">
                            <button class="select-profile-button">Acessar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
