<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAH - Sistema de Ajuste de Horas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body>
    <div class="main-container wrap">

        <div class="header">
            <div class="banner">
                <img src="assets/imgs/banner.png" alt="Banner">
            </div>
        </div>
        <div class="content-container ">
            <!-- NAV -->
            <div class="admin-nav">

                <ul>
                    <li>
                        <a href="inserir-horas.html">Inserir</a>
                    </li>

                    <li>
                        <a href="editar-horas.html">Editar</a>
                    </li>
                    <li>
                        <a href="consultar-horas.html">Visualizar</a>
                    </li>
                </ul>

            </div>
            <!-- FIM NAV -->
            <div class="admin-container">
                <!-- NOME E PERFIL USUÁRIO -->
                <div class="admin-profile-user-title">
                    <h3 id="user-name-title">
                        Usuário:
                    </h3>
                    <h3 id="profile-title">
                        Perfil:
                    </h3>
                </div>
                <!-- FIM NOME E PERFIL USUÁRIO -->
                <!-- CONSULTA -->
                <div class="row mt25 ml15">
                    <h3>Consultar Horas</h3>
                </div>
                <div class="admin-content-container mt10">
                    <form id="filterAdjustmentsForm" name="filterAdjustmentsForm">
                        <div class="row mt10 wrap justify-around">
                            <div class="column flex1">
                                <div class="row mt5">
                                    Data Inicio
                                </div>
                                <div class="row mt10">
                                    <input type="date" name="initDate" class="admin-date-input">
                                </div>
                            </div>
                            <div class="column flex1">
                                <div class="row mt5">
                                    Data Saída
                                </div>
                                <div class="row mt10">
                                    <input type="date" name="endDate" class="admin-date-input">
                                </div>
                            </div>

                            <div class="column flex2">
                                <div class="row mt5">
                                    Justificativa
                                </div>

                                <div class="row mt10">
                                    <select id="justification-options" name="justification" type="text"
                                        class="admin-input">
                                        <option value="0">Favor selecionar a justificativa...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mt25 justify-flex-end">
                            <button class="admin-button">Consulta</button>
                        </div>
                    </form>
                </div>
                <!-- FIM CONSULTA -->
                <!-- LISTA DE HORAS -->
                <div class="row mt15 ml15">
                    <h3>Lista de Horas</h3>
                </div>
                <div class="admin-content-container mt10">
                    <div class="row mt10 justify-center flex1">
                        <table id="adjustments-list-table" class="table-default bg-white" style="overflow:auto;">
                            <thead class="bg-gray-soft">
                                <tr>
                                    <th>
                                        Data
                                    </th>
                                    <th>
                                        Hora Entrada
                                    </th>
                                    <th>
                                        Hora Saída
                                    </th>
                                    <th>
                                        Total Horas
                                    </th>
                                    <th>
                                        Justificativa
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="row mt25 justify-flex-end flex1">
                        <a title="Imprimir">
                            <i class="fas fa-3x fa-print"></i>
                        </a>
                        <a title="Download Excel">
                            <i class="far fa-3x fa-file-excel"></i>
                        </a>
                        <a title="Download PDF">
                            <i class="far fa-3x fa-file-pdf"></i>
                        </a>

                    </div>
                </div>
                <!-- FIM LISTA DE HORAS-->
                <!-- STATUS -->
                <div class="row mt15 ml15">
                    <h3>Status</h3>
                </div>
                <div class="admin-content-container mt10">
                    <div id="adjustment-status-area" class="row mt10 status-text flex1">
                        <strong>
                            Enviada para o coordenador.
                        </strong>
                    </div>
                </div>

                <!-- FIM STATUS -->
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/pages/consultar-horas.js"></script>
</body>

</html>
